<% include u_header.html%>

  <% if (locals.success) { %> <br>
      <div id="alt_sucess" class="alert alert-success" style = "margin-top:70px"> 
      <%- success %> 
      </div> 
  <% } %> 

  <% if (locals.error) { %> <br>
      <div id="alt_warning" class="alert alert-warning" style = "margin-top:70px"> 
      <%= error %> 
      </div> 
  <% } %> 

<div class="container push-footer-to-position" style = "margin-top:70px">
<form class="form-horizontal col-offset-8 col-sm-8" role="form" method="post" action = "u_login">
  <h2 >Login in for together</h2>
  <br><br>
  <div class="form-group">
    <label for="Username" class="col-sm-2 control-label">User Id *</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="username" placeholder="Enter user id" required>
    </div>
  </div>
  <div class="form-group">
    <label for="Password" class="col-sm-2 control-label">Password *</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="password" placeholder="Enter password" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success" id = "submit_login">SIGN IN</button>
    </div>
  </div>
</form>
</div>
<% include ../footer.html %>
