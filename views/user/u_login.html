<% include u_header.html%>

<% if (locals.success) { %> <br>
          <div id="alt_sucess" class="alert alert-success"> 
            <%- success %> 
          </div> 
       <% } %> 

      <% if (locals.error) { %> <br>
        <div id="alt_warning" class="alert alert-warning"> 
          <%= error %> 
        </div> 
      <% } %> 

<div class="container">
<form class="form-horizontal col-offset-8 col-sm-8" role="form" method="post" action = "u_login">
  <h2 >Login in for together</h2>
  <br><br>
  <div class="form-group">
    <label for="Username" class="col-sm-2 control-label">User Id *</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="username" placeholder="user id" required>
    </div>
  </div>
  <div class="form-group">
    <label for="Password" class="col-sm-2 control-label">Password *</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="password" placeholder="password" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success" id = "submit_login">SIGN IN</button>
    </div>
  </div>
</form>
</div>
<% include ../footer.html %>
