<% include h_header.html %>
<body >
<% if (locals.success) { %> 
          <div id="alt_sucess" class="alert alert-success"> 
            <%- success %> 
          </div> 
       <% } %> 

      <% if (locals.error) { %> 
        <div id="alt_warning" class="alert alert-warning"> 
          <%= error %> 
        </div> 
      <% } %> 

<div class="container">
<form class="form-horizontal col-offset-8 col-sm-8" role="form" method="post" action = "h_login">
  <h2 >Login in for together</h2>
  <br><br>
  <div class="form-group">
    <label for="Username" class="col-sm-2 control-label">Hotel id *</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="hotelid" placeholder="Hotel id" name = "hotelid" required>
    </div>
  </div>
  <div class="form-group">
    <label for="Password" class="col-sm-2 control-label">Password *</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" placeholder="password" name = "password" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" id = "submit_login">Sign in</button>
    </div>
  </div>
</form>
</div>
<% include ../footer.html %>
